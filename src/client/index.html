<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_top">
  <title>Document</title>
  <!--Alpine JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.2.4/cdn.js" defer></script>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- build:style inline css -->
  <!-- /build -->
</head>
<body>

  <div class="global-wrapper" x-data="fetchData()">
    <div class="container" >
      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-1">
        <template x-for="item in data">
          <div class="col">
            <div class="card h-100">
              <img class="card-img-top" alt="Tablet Samsung" style="height: 284px; object-fit: contain;" x-bind:src="item.picture">
              <div class="card-body">
                <h5 class="card-title" x-text="formatCurrency(item.price)"></h5>
                <p class="card-subtitle mb-3 text-muted" x-text="isAvailable(item.stock)"></p>
                <p class="card-text" x-text="item.name"></p>
              </div>
              <div class="card-footer d-flex justify-content-end">
                <a x-bind:href="whatsappUrlGen(item.name)" target="_blank" class="btn btn-success btn-small" aria-label="WhatsApp"><i class="bi-whatsapp" style="color: #FFF;"></i></a>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- build:script inline js -->
  <!-- /build -->
</body>
</html>
